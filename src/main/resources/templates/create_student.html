<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/students}">Student Management</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="book_Register">New Book Register </a>
            </div>
        </div>

    </div>
</nav>
<br>
<br>
    <div class="container">

        <div class="row">
           <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student </h1>
               <div classs="card-body">
                   <form th:action="@{/students}" th:object="${student}" method="POST">
                       <div class="form-group">
                           <label>Student First Name</label>
                           <br>
                           <input class="form-control" type="text" name="firstName" th:field="${firstName}" placeholder="Enter Student First Name">
                       </div>
                       <br>
                       <div class="form-group">
                           <label>Student Last Name</label>
                           <br>
                           <input class="form-control" type="text" name="lastName" th:field="${lastName}" placeholder="Enter Student Last Name">
                       </div>
                       <br>
                       <div class="form-group">
                           <label>Student Email</label>
                           <br>
                           <input class="form-control" type="text" name="email" th:field="${email}" placeholder="Enter Student Email">
                       </div>
                        <br>
                       <div class="footer-body">

                           <button type="submit" class="btn btn-primary">Submit</button>

                       </div>
                   </form>
               </div>
           </div>
     </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </div>
</body>
</html>
