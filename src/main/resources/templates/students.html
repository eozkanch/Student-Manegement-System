<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" th:href="@{/students}">Student Management</a>
        </li>
      </ul>
      <div>
        <a class="nav-link text-white" href="book_Register">New Book Register </a>
      </div>
    </div>

  </div>
</nav>
<div class="container">

  <div class="row">
    <h1>List Students</h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
  </div>
  <table class="table-striped table -bordered">
    <thead class="table-dark">
    <tr>

      <th scope="col">Student First name</th>
      <th scope="col">Student Last Name</th>
      <th scope="col">Student Email</th>
      <th scope="col"> Actions</th>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
      <td th:text="${student.firstname}"></td>
      <td th:text="${student.lastname}"></td>
      <td th:text="${students.email}"></td>
    </tr>
    </tbody>
  </table>
</div>









<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
